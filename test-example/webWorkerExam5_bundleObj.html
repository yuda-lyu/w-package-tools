<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">

    <head>
        <meta http-equiv="content-type" content="text/html charset=UTF-8" />
        <title>web-worker bundle object</title>

        <script src="../test-code-out-wk/gWorker2_Obj.wk.umd.js"></script>

    </head>

    <body>

        See console.log
        
        <div id="msg"></div>

        <script>
            let n = 0
            let t = setInterval(function() {
                n++
                document.querySelector('#msg').innerHTML = n*50
                if(n>=60){
                    clearInterval(t)
                }
            },50)
        </script>

        <script>
                    
            let w = window.gWorker2_Obj
            console.log(w)

            w.on('error',(msg) => {
                console.log('w.error',msg)
            })

            w.aaa(1)
                .then((res) => {
                    console.log('w.aaa(1) then',res)
                })
                .catch((err) => {
                    console.log('w.aaa(1) catch',err)
                })

            w.bbb(1,2)
                .then((res) => {
                    console.log('w.bbb(1,2) then',res)
                })
                .catch((err) => {
                    console.log('w.bbb(1,2) catch',err)
                })

            w.bbb(5,3)
                .then((res) => {
                    console.log('w.bbb(5,3) then',res)
                })
                .catch((err) => {
                    console.log('w.bbb(5,3) catch',err)
                })

            //執行超大迴圈, 確定可執行於web worker而不佔用主執行緒
            w.ccc(300000000)
                .then((res) => {
                    console.log('w.ccc(n) then',res)
                })
                .catch((err) => {
                    console.log('w.ccc(n) catch',err)
                })

        </script>

    </body>

</html>
